<div class="container">
    <div class="row pt-5">
        <h1 class="col-md-12 text-center">{{title}}</h1>
        <div class="col-md-6 p-5">
            <h2 class="text-center">{{title}}</h2>
            <p class="text-center">A very wise quote is a spectacular waterfall! When you see it, you feel its power!‚Äù </p>
            <section *ngFor = "let quote of userquotes; let i =index">
                <div *ngIf="quote.upvote == highest && quote.upvote > 0; then highlight else ignore"></div>
                <ng-template #highlight>
                    <div class="box">
                        <span appHighlight>
                            <cite>{{quote.quote}}.</cite><!-- <li *ngIf="quote.author"> -->
                            <!-- </li> -->
                            <app-quotes-detail [inQuote]="quote"></app-quotes-detail>
                            <p> <button class="btn-success" (click)="quote.upvote = quote.upvote + 1" ><i class="fas fa-thumbs-up"></i></button> {{quote.upvote}} {{quote.downvote}} <button class="btn-danger" (click)="quote.downvote = quote.downvote + 1"><i class="fas fa-thumbs-down"></i></button></p>
                        </span>
                    </div>
                </ng-template>
                <ng-template #ignore>
                    <div class="box">
                        <span>
                            <cite>{{quote.quote}}.</cite><!-- <li *ngIf="quote.author"> -->
                            <!-- </li> -->
                            <app-quotes-detail [inQuote]="quote" (removeQuote) = "deleteQuote($event,i)"></app-quotes-detail>

                            <p> <button class="btn-success" (click)="quote.upvote = quote.upvote + 1"><i class="fas fa-thumbs-up"></i></button> {{quote.upvote}} {{quote.downvote}} <button  class="btn-danger"(click)="quote.downvote = quote.downvote + 1"><i class="fas fa-thumbs-down"></i></button></p>
                        </span>
                    </div>
                </ng-template>
            </section>
            
        </div>
        <div class="col-md-6 text-center p-5">
        <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
        </div>
    </div>
</div>
